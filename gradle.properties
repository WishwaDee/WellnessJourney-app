# Project-wide Gradle settings.

# For more details on how to configure your build environment visit

# https://docs.gradle.org/current/userguide/build_environment.html

# JVM settings for the Gradle daemon.
org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8


# Enable AndroidX dependencies by default.
android.useAndroidX=true


# Enforce the official Kotlin code style.
kotlin.code.style=official

# Use non-transitive R classes to reduce generated code size.
android.nonTransitiveRClass=true

# Disable the Android JDK image transform to avoid jlink path issues on Windows.
android.experimental.disableAndroidJdkImage=true

# Suppress warnings for compiling against a newer SDK than the installed build tools.
android.suppressUnsupportedCompileSdk=34